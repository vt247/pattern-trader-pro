services:
  - type: web
    name: pattern-trader-pro
    env: python
    runtime: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_dashboard_unified:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --threads 4
    plan: starter
    healthCheckPath: /
