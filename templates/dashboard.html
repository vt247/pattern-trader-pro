<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Trading Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 10px;
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        tr:hover {
            background: #f9fafb;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-long {
            background: #dcfce7;
            color: #166534;
        }

        .badge-short {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-target {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-stop {
            background: #fecaca;
            color: #7f1d1d;
        }

        .badge-timeout {
            background: #fef3c7;
            color: #78350f;
        }

        #equityChart {
            max-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .auto-refresh {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 10px;
            color: #666;
        }

        .no-data h2 {
            color: #ef4444;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Paper Trading Dashboard</h1>

        <div class="auto-refresh">
            Auto-refresh every 10 seconds | <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Now</button>
        </div>

        <div id="content">
            <div class="loading">Loading data...</div>
        </div>
    </div>

    <script>
        let equityChart = null;

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(value);
        }

        function formatPercent(value) {
            return value >= 0 ? `+${value.toFixed(2)}%` : `${value.toFixed(2)}%`;
        }

        function loadData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'no_data') {
                        showNoData(data.message);
                        return;
                    }

                    renderDashboard(data);
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    document.getElementById('content').innerHTML =
                        '<div class="no-data"><h2>Error loading data</h2><p>' + error + '</p></div>';
                });
        }

        function showNoData(message) {
            document.getElementById('content').innerHTML = `
                <div class="no-data">
                    <h2>‚ö†Ô∏è No Data Available</h2>
                    <p>${message}</p>
                    <p style="margin-top: 20px;">Start the paper trading bot in another terminal:</p>
                    <code style="display: block; margin-top: 10px; padding: 10px; background: #f3f4f6; border-radius: 5px;">
                        python3 paper_trading_bot.py
                    </code>
                </div>
            `;
        }

        function renderDashboard(data) {
            const account = data.account;
            const metrics = data.metrics;

            let html = `
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Balance</div>
                        <div class="stat-value">${formatCurrency(account.current_balance)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total P&L</div>
                        <div class="stat-value ${account.total_pnl >= 0 ? 'positive' : 'negative'}">
                            ${formatCurrency(account.total_pnl)} (${formatPercent(account.total_pnl_pct)})
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Win Rate</div>
                        <div class="stat-value">${metrics.win_rate || 0}%</div>
                        <div style="font-size: 0.8em; color: #666; margin-top: 5px;">
                            ${metrics.wins || 0}W / ${metrics.losses || 0}L
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Expectancy</div>
                        <div class="stat-value ${(metrics.avg_r || 0) >= 0 ? 'positive' : 'negative'}">
                            ${(metrics.avg_r || 0).toFixed(2)}R
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Profit Factor</div>
                        <div class="stat-value ${(metrics.profit_factor || 0) >= 1 ? 'positive' : 'negative'}">
                            ${(metrics.profit_factor || 0).toFixed(2)}
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Trades</div>
                        <div class="stat-value">${account.total_trades}</div>
                        <div style="font-size: 0.8em; color: #666; margin-top: 5px;">
                            Open: ${account.open_positions} | Closed: ${account.closed_positions}
                        </div>
                    </div>
                </div>

                <!-- Equity Curve -->
                <div class="section">
                    <h2 class="section-title">üìà Equity Curve</h2>
                    <canvas id="equityChart"></canvas>
                </div>

                <!-- Open Positions -->
                <div class="section">
                    <h2 class="section-title">üîì Open Positions (${data.open_positions.length})</h2>
                    ${renderOpenPositions(data.open_positions)}
                </div>

                <!-- Recent Trades -->
                <div class="section">
                    <h2 class="section-title">üìã Recent Trades</h2>
                    ${renderRecentTrades(data.recent_trades)}
                </div>

                <!-- Last Update -->
                <div style="text-align: center; color: white; margin-top: 20px; font-size: 0.9em;">
                    Last update: ${data.last_update}
                </div>
            `;

            document.getElementById('content').innerHTML = html;

            // Render equity chart
            renderEquityChart(data.equity_curve, account.starting_balance);
        }

        function renderOpenPositions(positions) {
            if (positions.length === 0) {
                return '<p style="text-align: center; color: #666;">No open positions</p>';
            }

            let html = '<table><thead><tr>';
            html += '<th>ID</th><th>Market</th><th>Pattern</th><th>Direction</th>';
            html += '<th>Entry</th><th>Stop</th><th>Target</th><th>Bars</th>';
            html += '</tr></thead><tbody>';

            positions.forEach(p => {
                html += `<tr>
                    <td>#${p.id}</td>
                    <td>${p.market}</td>
                    <td>${p.pattern}</td>
                    <td><span class="badge badge-${p.direction.toLowerCase()}">${p.direction}</span></td>
                    <td>${formatCurrency(p.entry_price)}</td>
                    <td>${formatCurrency(p.stop_price)}</td>
                    <td>${formatCurrency(p.target_price)}</td>
                    <td>${p.bars_held}</td>
                </tr>`;
            });

            html += '</tbody></table>';
            return html;
        }

        function renderRecentTrades(trades) {
            if (trades.length === 0) {
                return '<p style="text-align: center; color: #666;">No trades yet</p>';
            }

            let html = '<table><thead><tr>';
            html += '<th>ID</th><th>Market</th><th>Pattern</th><th>Direction</th>';
            html += '<th>Exit</th><th>P&L (R)</th><th>P&L (%)</th><th>Bars</th>';
            html += '</tr></thead><tbody>';

            trades.reverse().forEach(t => {
                const pnlClass = t.PnL_R >= 0 ? 'positive' : 'negative';
                html += `<tr>
                    <td>#${t.ID}</td>
                    <td>${t.Market}</td>
                    <td>${t.Pattern}</td>
                    <td><span class="badge badge-${t.Direction.toLowerCase()}">${t.Direction}</span></td>
                    <td><span class="badge badge-${t.Exit_Reason}">${t.Exit_Reason.toUpperCase()}</span></td>
                    <td class="${pnlClass}">${t.PnL_R >= 0 ? '+' : ''}${t.PnL_R.toFixed(2)}R</td>
                    <td class="${pnlClass}">${t.PnL_Pct >= 0 ? '+' : ''}${t.PnL_Pct.toFixed(2)}%</td>
                    <td>${t.Bars_Held}</td>
                </tr>`;
            });

            html += '</tbody></table>';
            return html;
        }

        function renderEquityChart(equityCurve, startingBalance) {
            if (equityChart) {
                equityChart.destroy();
            }

            if (!equityCurve || equityCurve.length === 0) {
                return;
            }

            const ctx = document.getElementById('equityChart').getContext('2d');

            const labels = equityCurve.map(point => {
                const date = new Date(point.Exit_Date);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            });

            const data = equityCurve.map(point => point.Equity);

            equityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Account Equity',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }, {
                        label: 'Starting Balance',
                        data: new Array(data.length).fill(startingBalance),
                        borderColor: '#9ca3af',
                        borderWidth: 1,
                        borderDash: [5, 5],
                        fill: false,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += formatCurrency(context.parsed.y);
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 10 seconds
        setInterval(loadData, 10000);
    </script>
</body>
</html>
